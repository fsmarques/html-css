<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
        
            <legend>Sexo</legend>
            
            <input type="radio" name="sexo" id="ixmas" value="M" checked>
            <label for="ixmas"> Masculino</label><br>
            
            <input type="radio" name="sexo" id="ixfem" value="F">
            <label for="ixfem"> Feminino</label>
        
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked>
            <label for="iesbas"> Basquete</label><br>
            
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut"> Futebol</label><br>

            <input type="checkbox" name="esnat" id="iesnat" checked>
            <label for="iesnat"> Natação</label>

        </fieldset>
            
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

    </form>
</body>
</html>
