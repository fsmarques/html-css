<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, Podemos inserir os elementos da lista a seguir. Passe o mouse sobre os elementos para descobrir qual tag deverá utilizer em cada caso.</p> 
    <ul type="square">
        <li><spam  title="Use a tag &lt;p&gt;"><ins>Parágrafos</ins></spam></li>
        <li><spam title="Use as tags de &lt;h1&gt; ... &lt;h6&gt;"><ins>Títulos</ins></spam></li>
        <li><spam title="Use a tag &lt;img&gt;"><ins>Imagens</ins></spam></li>
        <li><spam title="Use a tag &lt;abbr&gt;"><ins>Abreviações</ins></spam></li>
        <li><spam title="Use a tag &lt;code&gt;"><ins>Códigos-fonte</ins></spam></li>
        <li><spam title="Use as tags &lt;ol&gt; e &lt;li&gt;"><ins>Listas numeradas</ins></spam></li>
        <li><spam title="Use as tags &lt;ul&gt e &lt;li&gt;"><ins>Listas com demarcadores</ins></spam></li>
    </ul>
</body>
</html>
